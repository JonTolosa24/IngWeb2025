<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Trabajadores en {{empresa.nombre}}</h2>
    {% if trabajadores%}
    <body>
        <ul> 
        {% for trabajador in trabajadores %}   
            <li>{{ trabajador.nombre }} con antiguedad: {{trabajador.antiguedad}}</li>
        {% endfor %} 
        </ul>
    </body>
    {% endif %} 
</body>
</html>
